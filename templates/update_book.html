<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>Update Book</h1>

    <form action="{{ url_for('update_book', book_id=book[0]) }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ book[3] }}" required>

        <input type="submit" value="Update">
    </form>

    <a href="{{ url_for('list_books') }}">Back to List</a>
</body>
</html>
