<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% include 'header.html' %}
    <h1>List of Books</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>
                <a href="{{ url_for('update_book', book_id=book[0]) }}">Edit</a>
                <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="post" style="display: inline-block;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_book') }}">Add Book</a>
    {% include 'footer.html' %}
</body>
</html>
