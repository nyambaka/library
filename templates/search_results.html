<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>Search Results</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Stock</th>
        </tr>
        {% for book in search_results %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.stock }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
