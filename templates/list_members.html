<!DOCTYPE html>
<html>
<head>
    <title>List of Members</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>List of Members</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member[0] }}</td>
            <td>{{ member[1] }}</td>
            <td>
                <a href="{{ url_for('update_member', member_id=member[0]) }}">Edit</a>
                <form action="{{ url_for('delete_member', member_id=member[0]) }}" method="post" style="display: inline-block;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this member?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_member') }}">Add Member</a>
</body>
</html>
