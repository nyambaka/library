<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book with ID: {{ book_id }}?</p>

    <form action="{{ url_for('delete_book', book_id=book_id) }}" method="POST">
        <input type="submit" value="Delete">
    </form>

    <a href="{{ url_for('list_books') }}">Cancel</a>
    {% include 'footer.html' %}
</body>
</html>
