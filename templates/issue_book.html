<!DOCTYPE html>
<html>
<head>
    <title>Issue Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <h1>Issue Book</h1>
    <form method="POST" action="{{ url_for('issue_book') }}">
        
<label for="member_id">Member:</label>
<select id="member_id" name="member_id" required>
  {% for member in members %}
    <option value="{{ member[0] }}">{{ member[1] }}</option>
  {% endfor %}
</select>

<label for="book_id">Book:</label>
<select id="book_id" name="book_id" required>
  {% for book in books %}
    <option value="{{ book[0] }}">{{ book[1] }}</option>
  {% endfor %}
</select>

<button type="submit">Issue</button>

    </form>
    
    <a href="{{ url_for('list_books') }}">Back to Book List</a>
    <a href="{{ url_for('list_members') }}">Back to Member List</a>
    {% include 'footer.html' %}
</body>
</html>
